            <body class="bg-gray-200">

                  <!-- PAGE LOADER -->

                        <div>

                                          </div>

                                                      <h1 class="text-md -mt-1 font-medium text-red-500 truncate">
                                                            Core Administrator
                                                      </h1>
                                                </div>
                                                <div id="user.toolbar" class="mt-6 flex flex-col justify-stretch space-y-3 sm:flex-row sm:space-y-0 sm:space-x-4"></div>
                                          </div>
                                    </div>
                                    <div class="hidden sm:block md:hidden mt-6 min-w-0 flex-1">
                                          <h1 class="text-2xl font-bold text-gray-900 truncate">
                                                <span id="user.display_name"></span>
                                          </h1>
                                    </div>
                              </div>
                        </div>

                        <div class="mt-8 mx-auto w-3/5 p-4 rounded-xl shadow-md bg-white">
                              <div class="flex justify-center">
                                    <svg class="mx-auto h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                    </svg>
                              </div>
                              <div class="flex justify-center">
                                    <span class="text-md font-medium text-gray-900 text-center">Welcome to your settings page.<br>Here you will be able to manage your account settings, reset your password and manage your integrations.</span>
                              </div>
                        </div>
    
                        <!-- ----------------------------------------- -->

                        <div class="mt-4 mx-auto w-3/5 md:grid md:grid-cols-12 grid-flow-col gap-4">
                              <div class="col-span-7">

                                    <!-- DISPLAY NAME CHANGE -->
                                    <div class="bg-white p-6 rounded-xl shadow-md">
                                          <div class="text-md font-bold text-gray-900">Account Information</div>
                                          <div class="text-sm font-medium text-gray-500">Update your display name and change your email below.</div>

                                          <div class="mt-2">
                                                <label for="email" class="block text-sm font-medium text-gray-700">
                                                      Display Name
                                                </label>
                                                <div class="mt-1">
                                                      <div id="change.display.name"></div>
                                                      <div id="e.display.name" class="text-sm text-red-500"></div>
                                                      <button OnClick="UpdateDisplayName()" type="button" class="inline-flex items-center px-3 mt-2 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                                            Update
                                                      </button>
                                                </div>
                                          </div>

                                          <div class="mt-2">
                                                <label for="email" class="block text-sm font-medium text-gray-700">
                                                      Avatar
                                                </label>
                                                <div class="mt-1">
                                                      <div id="change.avatar"></div>
                                                      <div id="e.avatar" class="text-sm text-red-500"></div>
                                                      <button OnClick="UpdateAvatar()" type="button" class="inline-flex items-center px-3 mt-2 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                                            Update
                                                      </button>
                                                </div>
                                          </div>
                                          
                                    </div>
